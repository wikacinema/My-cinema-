<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cinema | عالم الأفلام</title>
    <style>
        body { background-color: #0f0f0f; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        header { 
            background-color: #000; 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 3px solid #ff0000; 
        }
        .logo { color: #ff0000; font-size: 30px; font-weight: bold; text-decoration: none; font-family: 'Arial Black', sans-serif; }
        .hero { 
            height: 50vh; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), #0f0f0f), 
            url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?auto=format&fit=crop&w=1000&q=80'); 
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }
        .container { padding: 20px 5%; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .movie-card { background: #1a1a1a; border-radius: 10px; overflow: hidden; text-align: center; border: 1px solid #333; }
        .movie-card img { width: 100%; height: 240px; object-fit: cover; }
        .movie-card h3 { font-size: 14px; padding: 10px; margin: 0; }
        .play-btn { background: #ff0000; color: white; border: none; padding: 8px 15px; border-radius: 5px; margin-bottom: 10px; cursor: pointer; width: 80%; }
        footer { text-align: center; padding: 20px; color: #666; font-size: 14px; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">MY CINEMA</a>
    <nav style="font-size: 14px;">الرئيسية | الأفلام | المسلسلات</nav>
</header>

<div class="hero">
    <div>
        <h1 style="font-size: 40px; text-shadow: 2px 2px 10px #000;">أهلاً بكم في My Cinema</h1>
        <p>موقعك المفضل لمشاهدة أحدث الأفلام</p>
    </div>
</div>

<div class="container">
    <h2 style="border-right: 4px solid #ff0000; padding-right: 10px;">المضاف حديثاً</h2>
    <div class="movie-grid">
        <div class="movie-card">
            <img src="https://image.tmdb.org/t/p/w500/1E5baAa93C4Mv2Bfe9XvS4uUBLX.jpg" alt="movie">
            <h3>Gladiator II</h3>
            <button class="play-btn">مشاهدة</button>
        </div>
        <div class="movie-card">
            <img src="https://image.tmdb.org/t/p/w500/aosm8Nnn17f3A0s9mYpP4AsC6ST.jpg" alt="movie">
            <h3>Moana 2</h3>
            <button class="play-btn">مشاهدة</button>
        </div>
        <div class="movie-card">
            <img src="https://image.tmdb.org/t/p/w500/669BY9vWnUdmqYp19Z9C9T9v6Yy.jpg" alt="movie">
            <h3>Smile 2</h3>
            <button class="play-btn">مشاهدة</button>
        </div>
        <div class="movie-card">
            <img src="https://image.tmdb.org/t/p/w500/8CDhzU80jWmX0S8p6BMmCj9Zo7R.jpg" alt="movie">
            <h3>Venom: The Last Dance</h3>
            <button class="play-btn">مشاهدة</button>
        </div>
    </div>
</div>

<footer>
    حقوق النشر &copy; 2025 لـ <b>My Cinema</b>
</footer>

</body>
</html>
