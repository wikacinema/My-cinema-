<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cinema | تلقائي</title>
    <style>
        body { background-color: #0b0b0b; color: white; font-family: sans-serif; margin: 0; }
        header { background: #000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #e50914; }
        .logo { color: #e50914; font-size: 24px; font-weight: bold; text-decoration: none; }
        .container { padding: 20px 5%; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .movie-card { background: #1a1a1a; border-radius: 8px; overflow: hidden; transition: 0.3s; }
        .movie-card img { width: 100%; height: auto; }
        .movie-card h3 { font-size: 14px; padding: 10px; margin: 0; text-align: center; }
        .rating { color: #ffbd00; font-size: 12px; padding-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">MY CINEMA</a>
    <div id="search">أحدث الأفلام العالمية</div>
</header>

<div class="container">
    <h2 id="title">الأفلام الرائجة الآن</h2>
    <div class="movie-grid" id="movie-grid">
        </div>
</div>

<script>
    // ضع مفتاح الـ API الخاص بك هنا
    const API_KEY = '243d3178406656f0f1ceb1fde181815e'; 
    const API_URL = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=ar-SA&page=1`;
    const IMG_PATH = 'https://image.tmdb.org/t/p/w500';

    const grid = document.getElementById('movie-grid');

    async function getMovies() {
        const res = await fetch(API_URL);
        const data = await res.json();
        showMovies(data.results);
    }

    function showMovies(movies) {
        grid.innerHTML = '';
        movies.forEach((movie) => {
            const { title, poster_path, vote_average } = movie;
            const movieEl = document.createElement('div');
            movieEl.classList.add('movie-card');
            movieEl.innerHTML = `
                <img src="${IMG_PATH + poster_path}" alt="${title}">
                <h3>${title}</h3>
                <div class="rating">⭐ ${vote_average}</div>
            `;
            grid.appendChild(movieEl);
        });
    }

    getMovies();
</script>

</body>
</html>
